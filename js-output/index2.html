<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS output-Document-write</title>
</head>
<body>
    <h2>My First Web Page</h2>
<p>My first paragraph.</p>

<p>Never call document.write after the document has finished loading.
It will overwrite the whole document.</p>

<button type="button" onclick="document.write(9*9)">check it</button>
<button type="button" onclick="document.write(5*9)">check2</button>
<button type="button" onclick="document.write(3*3)">check3</button>
<script>
    document.write(5+6) ;
    
    document.write(6*6);

    document.write(7*7);

</script>
    
</body>
</html>
